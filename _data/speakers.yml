  company: "Centro de Investigación en Matemáticas, A.C. (CIMAT), Unidad Zacatecas"
  title: "Investigador Asociado"
  bio: "Hugo Mitre es doctor  en ciencia y tecnología informática por la Universidad Carlos III de Madrid (2010) y miembro del Sistema Nacional de Investigadores (SNI) nivel 1. Actualmente es investigador asociado al Centro de Investigación en Matemáticas (CIMAT) Zacatecas, y líder del laboratorio de computación centrada en el humano (HCC, del ingles: Human-Centered Computing). Cuenta con experiencia en más de dieciséis proyectos y más de veinticinco publicaciones en HCC, ingeniería del software, gestión estratégica y gestión de conocimiento. Sus líneas actuales de investigación son la computación afectiva y cognitiva, y gestión del conocimiento."
