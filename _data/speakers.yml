  id: 1
  name: "Dr. Carlos"
  surname: "Lara-Álvarez"
  company: "Centro de Investigación en Matemáticas, A.C. (CIMAT), Unidad Zacatecas"
  title: "Investigador de Cátedras CONACYT"
  bio: "Carlos Lara es doctor en ciencias en Ingeniería Eléctrica con opción en sistemas computacionales y tiene una maestría en Ingeniería Eléctrica por la Universidad Michoacana, es Ingeniero en Comunicaciones y Electrónica por la Universidad de Guanajuato. El Dr. Lara ha participado en diferentes proyectos de desarrollo e innovación tecnológica como el “M2M Sensor Fusion for Adaptive Driver Warning Systems” (Intel—Universidad Nacional de  Taiwán), El ”Smart—Guide II” sistema para guiar invidentes  (QUALTOP— CINVESTAV Guadalajara) y el Sistema de Detección de Marcas y Herrajes (Plenumsoft-CIMAT). Actualmente participa en el proyecto “Optimización de procesos industriales basada en simuladores, interfaces y aseguramiento de software” en el Centro de Investigación en Matemáticas (CIMAT), unidad Zacatecas, donde realiza investigación en Interfaces hombre-computadora. Carlos Lara ha sido administrador educativo, y tiene amplia experiencia docente. Además cuenta con una especialidad en diseño de entornos virtuales de aprendizaje para la formación de jóvenes y adultos. Sus áreas de interés son: desarrollo de interfaces de usuario, robótica móvil, reconocimiento de patrones, inferencia bayesiana, agentes inteligentes, y aplicaciones de minería de datos."
  thumbnailUrl: CarlosLara.jpg
